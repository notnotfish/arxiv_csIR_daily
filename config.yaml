# arXiv论文抓取配置

# Arxiv API配置
arxiv:
  base_url: "https://export.arxiv.org/api/query"
  category: "cs.IR"
  max_results: 200
  # 日期范围会自动计算为最近30天

# DeepSeek API配置
deepseek:
  # API Key 从环境变量 DEEPSEEK_API_KEY 读取，或在 config.local.yaml 中设置
  api_key: "${DEEPSEEK_API_KEY}"
  base_url: "https://api.deepseek.com/v1"
  model: "deepseek-chat"
  # 可选的请求参数
  temperature: 0.3
  max_tokens: 2000
  # 重试配置
  max_retries: 3  # API调用失败时的最大重试次数
  retry_delay: 2  # 重试间隔（秒）
  # 并发配置
  max_workers: 5  # 并发分析论文的线程数

# 关键词配置
keywords:
  # 工业界公司
  company:
    - taobao
    - jingdong
    - amazon
    - shopee
    - kuaishou
    - facebook
    - tencent
    - airbnb
    - wechat
    - twitter
    - spotify
    - pinterest
    - tiktok
    - douyin
    - xiaohongshu
    - meituan
  # 推荐系统技术
  technical:
    - retrieval
    - ranking
    - rerank
    - recommendation
    - uplift
    - ctr
    - cvr
    - explore
    - diversity
    - serendipity
    - cold-start
    - ltv
    - dau
    - relevance
    - advertising
    - debias
    - causal

# 报告配置
report:
  top_n: 20  # 保留top N篇论文
  max_authors: 4  # 最多显示的作者数量
  output_dir: "summary"  # 报告输出目录

# 匹配配置
matching:
  case_sensitive: false  # 是否区分大小写
  use_lemmatization: true  # 是否使用词形还原处理单词变形

# 时区配置
timezone:
  offset_hours: 8  # UTC偏移小时数，上海时区为UTC+8
  name: "Asia/Shanghai"  # 时区名称（用于显示）
